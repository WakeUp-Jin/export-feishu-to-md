name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all platforms
        run: |
          bun build ./src/index.ts --compile --target=bun-linux-x64 --outfile ./dist/fm-linux-x64
          bun build ./src/index.ts --compile --target=bun-darwin-arm64 --outfile ./dist/fm-darwin-arm64
          bun build ./src/index.ts --compile --target=bun-darwin-x64 --outfile ./dist/fm-darwin-x64
          bun build ./src/index.ts --compile --target=bun-windows-x64 --outfile ./dist/fm-windows-x64.exe

      - name: Create checksums
        working-directory: ./dist
        run: sha256sum fm-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/fm-linux-x64
            dist/fm-darwin-arm64
            dist/fm-darwin-x64
            dist/fm-windows-x64.exe
            dist/checksums.txt

  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build for npm
        run: bun run build:npm && bun run scripts/fix-shebang.ts

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
